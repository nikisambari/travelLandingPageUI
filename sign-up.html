<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login-signup-css.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Galada' rel='stylesheet'>
<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<head>
<body>
  <button onclick="go_home()" id="home-btn"  class="home-btn"><i class="material-icons">keyboard_arrow_left</i></button>
    <script>
      function go_home(){
        window.location.href = "./index.html";
      }
     
    </script>
  <div class="video-container">
    <video src="images/vid-1.mp4" id="video-slider" loop autoplay muted></video>
</div>
<div class="container">
    <div class="box">
        <h1>Sign Up</h1>
        <input type="text" name="email-id" id="email-id" placeholder="Email Address">
        <input type="password" name="create-password" id="create-password" placeholder="Create Password">
        <input type="password" name="password" id="password" placeholder="Password">
        <button type="submit" id="sign-up-btn" class="sign-up-btn">Sign Up</button>
        <a href="./login.html">Already have an account? Login</a>
        
    </div>
</div>
 <script>
    document.getElementById("sign-up-btn").onclick = function () {
               location.href = "index.html";
           };
  </script>
</body>
</html>
